<h1>
  Flight Search
</h1>


<div class="card">
  <div class="card-body" [formGroup]="searchForm">

    <div class="form-group row">
      <label for="from" class="col-2 col-form-label">From:</label>
      <div class="col-10">
        <input class="form-control" type="text" id="from"
          formControlName="from">
      </div>
    </div>

    <div class="form-group row">
      <label for="to" class="col-2 col-form-label">To:</label>
      <div class="col-10">
        <input class="form-control" type="text" id="to"
          formControlName="to">
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button
      (click)="find(searchForm)"
      class="btn btn-primary">
      Search
    </button>
  </div>
</div>
<br/>
<h2>
  Verfügbare Flüge
  <button class="btn btn-outline-secondary pull-right"
    [routerLink]="['../create']"><i class="fa fa-plus"></i>Create
  </button>
</h2>
<br/>
<table class="table table-condensed">
  <tr>
    <th>Id</th>
    <th>From</th>
    <th>To</th>
    <th>Date</th>
  </tr>
  <tr *ngFor="let f of (flights$ | async)">
    <td>{{f.id}}</td>
    <td>{{f.from}}</td>
    <td>{{f.to}}</td>
    <td>{{f.date | date:'dd.MM.yyyy HH:mm' }}</td>
    <td>
      <a class="btn btn-outline-secondary btn-default"
        [routerLink]="['../', f.id, 'detail']">Detail</a>
      <a class="btn btn-outline-secondary btn-default"
        [routerLink]="['../', f.id, 'edit']">Edit</a>
    </td>
  </tr>
</table>
